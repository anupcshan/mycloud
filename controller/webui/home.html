
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>My Cloud : Empowering users worldwide with data storage</title>
	<link href="sticky-footer-navbar.css" rel="stylesheet">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link href="css/signinslide.css" rel="stylesheet">
	<link href="css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
	<link href="css/jquery.cluetip.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 40px;
			/* 60px to make the container go all the way to the bottom of the topbar */
			background-image:url(css/images/brickwall.png); background-repeat:repeat;
		}
	</style>
</head>

<body>

	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="span10">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">MyCloud</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">Bookmarks</a></li>
							<li><a href="#contact">Media</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>

				<div class="span2">
					<div id="contactFormContainer">
						<div id="contactForm">
							<div class="fbtable">
								<div class="controls">
									OPEN ID
								</div>
							</div>

							<form id="registrationForm" action="php/register.php">
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-user"></i></span> <input
										type="text" class="input-large" id="name" name="name"
										placeholder="Name (for registration)">
									</div>
								</div>

								<span id="type"></span>

								<input type="hidden" name="usertype" id="usertype">

								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-envelope"></i></span> <input
										type="text" class="input-large" id="email" name="email"
										placeholder="Email">
									</div>
								</div>
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-lock"></i></span> <input
										type="Password" id="password" class="input-large"
										name="password" placeholder="Password">
									</div>
								</div>

							</form>
							<center>
								<div class="controls">
									<button type="submit" class="btn btn-success" onclick="$('#registrationForm').attr('action','/signage/php/register.php');
									$('#registrationForm').submit();">Register</button>
									<button type="submit" class="btn btn-success" onclick="$('#registrationForm').attr('action','/signage/php/login.php');
									$('#registrationForm').submit();">Sign In</button>					
								</div>
							</center>
						</div>
						<div id="contactLink"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>Files listing</h1>
			</div>
			<div>
				<table width="100%" id="files">
					<thead>
						<tr>
							<th>File name</th>
							<th>Size</th>
							<th>Last Modified</th>
						</tr>
					</thead>
					<tbody>
						<span id="file_listing"></span>
					</tbody></table>
				</div>
			</div>

		</div>

		<div id="footer">
			<div class="container">
				<p class="text-muted">Space used : 15 GB ; Free Space available : 1.5 GB</p>
			</div>
		</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.cluetip.min.js"></script>
    <script type="text/javascript">

    	$(document).ready(function() {
    		$("#contactLink").click(function() {
    			if ($("#contactForm").is(":hidden")) {
    				$("#contactForm").slideDown("slow");
    			} else {
    				$("#contactForm").slideUp("slow");
    			}
    		});
    	});
    	function closeForm() {
    		$("#messageSent").show("slow");
    		setTimeout(
    			'$("#messageSent").hide();$("#contactForm").slideUp("slow")',
    			2000);
    	}
    	$.getJSON( "/api/v1/list", function( data ) {
    		var items = [];
    		$.each( data, function( key, val ) {
    			items.push( "<li id='" + key + "'>" + val + "</li>" );
    		});

    		$( "<ul/>", {
    			"class": "my-new-list",
    			html: items.join( "" )
    		}).appendTo( "body" );
    	});
    	// $(document).ready(function() {
    	// 	$('#files').dataTable();
    	// } );
    </script>
</script>
</body>
</html>
