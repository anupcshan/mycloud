
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>My Cloud : Empowering users worldwide with data storage</title>
	<link href="sticky-footer-navbar.css" rel="stylesheet">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link href="css/signinslide.css" rel="stylesheet">
	<link href="css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
	<link href="css/jquery.cluetip.css" rel="stylesheet">
	<link href="css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/DT_bootstrap.css">
	<link href="css/thumbnail-gallery.css" rel="stylesheet">
	<style type="text/css">
		body {
			/* padding-top: 40px; */
			/* 60px to make the container go all the way to the bottom of the topbar */
			background-image:url(css/images/brickwall.png); background-repeat:repeat;
		}

		.thumb {
			margin-bottom: 20px;
		}

	</style>
</head>

<body>

	<div id="wrap">


		<div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="span10">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">MyCloud</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/home.html">Home</a></li>
							<li><a href="/contentsearch.html">Search by Content</a></li>
							<li><a href="#bookmarks">Bookmarks</a></li>
							<li class="active"><a href="/media.html">Media</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>


		<!-- Begin page content -->
		<div class="container">
		<audio src="https://docs.google.com/file/d/0BwsMqfm3Zup4Q0hFV0NVUzJFUHc/preview"></audio>
		<hr><h1>Images</h1><br/>
			<div class="row">
			<div id="img-content"></div>
			<hr>
			</div>
		</div>

		<!-- Begin video content -->
		<div class="container">
		<hr><h1>Video</h1><br/>
			<div class="row">
			<div id="vid-content"></div>
			<hr>
			</div>
		</div>

		<!-- Begin audio content -->
		<hr/>
		<div class="container">
		<h1>Audio</h1><br/>
			<div class="row">
			<div id="aud-content"></div>
			<hr>
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="text-muted">Space used : 15 GB ; Free Space available : 1.5 GB</p>
			</div>
		</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.cluetip.min.js"></script>
    <script src="//datatables.net/download/build/nightly/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8" language="javascript" src="js/DT_bootstrap.js"></script>
    <script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript">
    $.getJSON( "/api/v1/list/image", function( data ) {

    			$.each( data, function( key, val ) {
    				var content = "<div class=\"col-lg-3 col-md-4 col-xs-6 thumb\"><a class=\"thumbnail\" href=\"#\"><img class=\"img-responsive\" src=\""+val.thumbnail+"\"></a></div>";
    				$('#img-content').append(content);
    			});
    			
    		});

    $.getJSON( "/api/v1/list/video", function( data ) {

    			$.each( data, function( key, val ) {
    				console.log("Video URL  :"+val.embed);
    				var content = "<div><iframe src=\""+val.url.replace("edit?usp=drivesdk","preview")+"\" width=\"640\" height=\"385\"></iframe><br/>"+val.filename+"<br/><br/></div>";
    				$('#vid-content').append(content);
    			});
    			
    		});

    $.getJSON( "/api/v1/list/audio", function( data ) {

    			$.each( data, function( key, val ) {
    				var content = "<div class=\"col-md-4 col-xs-6 thumb\"><center><img src=\"img/images.jpeg\"><br/><audio controls><source src=\""+val.url+"\" type=\"audio/mpeg\"/>Your browser does not support the audio element.</audio><br/>"+val.filename+"</center></div>";
    				$('#aud-content').append(content);
    			});
    			
    		});

    </script>

</script>
</body>
</html>
