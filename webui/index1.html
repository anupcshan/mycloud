
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->
    <title>My Cloud : Empowering users worldwide with data storage</title>
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
	<link href="css/home.css" rel="stylesheet">
	<link href="css/signinslide.css" rel="stylesheet">
	<link href="css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
	<link href="css/jquery.cluetip.css" rel="stylesheet">
  </head>

  <body>

    <div id="wrap">
      <div class="navbar navbar-default navbar-fixed-top " role="navigation">
        <div class="container">
          <div class="navbar-inner">
  			<div class="container">
  				<div class="row-fluid">
  					<div class="span2">
  					<a class="brand" href="#">MyCloud</a>
  				</div>
  				<div class="span10">

					<div id="contactFormContainer">
						<div id="contactForm">
							<div class="fbtable">
								<div class="controls">
									OPEN ID
								</div>
							</div>
							
							<form id="registrationForm" action="php/register.php">
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-user"></i></span> <input
										type="text" class="input-large" id="name" name="name"
										placeholder="Name (for registration)">
									</div>
								</div>

								<span id="type"></span>

										<input type="hidden" name="usertype" id="usertype">

										<div class="controls">
											<div class="input-prepend">
												<span class="add-on"><i class="icon-envelope"></i></span> <input
												type="text" class="input-large" id="email" name="email"
												placeholder="Email">
											</div>
										</div>
										<div class="controls">
											<div class="input-prepend">
												<span class="add-on"><i class="icon-lock"></i></span> <input
												type="Password" id="password" class="input-large"
												name="password" placeholder="Password">
											</div>
										</div>

									</form>
									<center>
										<div class="controls">
											<button type="submit" class="btn btn-success" onclick="$('#registrationForm').attr('action','/signage/php/register.php');
											$('#registrationForm').submit();">Register</button>
											<button type="submit" class="btn btn-success" onclick="$('#registrationForm').attr('action','/signage/php/login.php');
											$('#registrationForm').submit();">Sign In</button>					
										</div>
									</center>
								</div>
								<div id="contactLink"></div>
							</div>

							<!-- </ul> -->
							<!-- 	</div> -->
						</div>
						<!--/.nav-collapse -->
					</div>
				</div>
			</div>
        </div>
      </div>
      

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Welcome to MyCloud!</h1>
        </div>
        <p class="lead">Experience the seamless integration of all your cloud storages.</p>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">Space used : 15 GB ; Free Space available : 1.5 GB</p>
      </div>
    </div>


   <script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		!window.jQuery
		&& document.write('<script src="js/jquery-min.js"><\/script>')
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.freetile.min.js"></script>
	<script src="js/init.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery.cluetip.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			$("#contactLink").click(function() {
				if ($("#contactForm").is(":hidden")) {
					$("#contactForm").slideDown("slow");
				} else {
					$("#contactForm").slideUp("slow");
				}
			});
		});
		function closeForm() {
			$("#messageSent").show("slow");
			setTimeout(
				'$("#messageSent").hide();$("#contactForm").slideUp("slow")',
				2000);
		}
	</script>
  </body>
</html>
